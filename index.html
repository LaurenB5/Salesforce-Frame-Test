<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: white;
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 140px;
        height: 100vh;
      }

      img {
        width: 100%;
        max-width: 478px;
        height: auto;
      }

      /* ✅ Tweak for smaller screens (laptops, tablets, etc.) */
      @media (max-width: 1024px) {
        body {
          padding-top: 100px;
        }
      }

      @media (max-width: 768px) {
        body {
          padding-top: 60px;
        }
      }

      /* ✅ Tweak for larger screens (monitors, etc.) */
      @media (min-width: 1600px) {
        img {
          max-width: 520px;
        }
      }
    </style>
  </head>
  <body>
    <img src="7581ead7-d94f-4b04-b66f-ac6b0f13b99d.jpg" alt="Protecting People" />
  </body>
</html>
