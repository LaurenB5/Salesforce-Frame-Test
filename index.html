<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: white;
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 180px; /* Default for regular desktops */
        height: 100vh;
      }

      img {
        width: 100%;
        max-width: 478px;
        height: auto;
      }

      /* üíª Medium screens (laptops) */
      @media (max-width: 1024px) {
        body {
          padding-top: 100px;
        }
      }

      /* üì± Small screens (tablets/phones) */
      @media (max-width: 768px) {
        body {
          padding-top: 40px;
        }
      }

      /* üñ•Ô∏è Large screens (1600px and wider) */
      @media (min-width: 1600px) {
        body {
          padding-top: 260px; /* ‚¨ÜÔ∏è Increased for alignment on big monitors */
        }

        img {
          max-width: 520px; /* Optional: slightly larger on big screens */
        }
      }
    </style>
  </head>
  <body>
    <img src="7581ead7-d94f-4b04-b66f-ac6b0f13b99d.jpg" alt="Protecting People" />
  </body>
</html>
